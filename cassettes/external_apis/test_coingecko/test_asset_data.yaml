        30 Index","Proof of Work (PoW)","FTX Holdings","Layer 1 (L1)","Cryptocurrency"],"preview_listing":false,"public_notice":null,"additional_notices":[],"description":{"en":"Bitcoin
        is the first successful internet money based on peer-to-peer technology; whereby
        no central bank or authority is involved in the transaction and production
        of the Bitcoin currency. It was created by an anonymous individual/group under
        the name, Satoshi Nakamoto. The source code is available publicly as an open
        source project, anybody can look at it and be part of the developmental process.\r\n\r\nBitcoin
        is changing the way we see money as we speak. The idea was to produce a means
        of exchange, independent of any central authority, that could be transferred
        electronically in a secure, verifiable and immutable way. It is a decentralized
        peer-to-peer internet currency making mobile payment easy, very low transaction
        fees, protects your identity, and it works anywhere all the time with no central
        authority and banks.\r\n\r\nBitcoin is designed to have only 21 million BTC
        ever created, thus making it a deflationary currency. Bitcoin uses the \u003ca
        href=\"https://www.coingecko.com/en?hashing_algorithm=SHA-256\"\u003eSHA-256\u003c/a\u003e
        hashing algorithm with an average transaction confirmation time of 10 minutes.
        Miners today are mining Bitcoin using ASIC chip dedicated to only mining Bitcoin,
        and the hash rate has shot up to peta hashes.\r\n\r\nBeing the first successful
        online cryptography currency, Bitcoin has inspired other alternative currencies
        such as \u003ca href=\"https://www.coingecko.com/en/coins/litecoin\"\u003eLitecoin\u003c/a\u003e,
        \u003ca href=\"https://www.coingecko.com/en/coins/peercoin\"\u003ePeercoin\u003c/a\u003e,
        \u003ca href=\"https://www.coingecko.com/en/coins/primecoin\"\u003ePrimecoin\u003c/a\u003e,
        and so on.\r\n\r\nThe cryptocurrency then took off with the innovation of
        the turing-complete smart contract by \u003ca href=\"https://www.coingecko.com/en/coins/ethereum\"\u003eEthereum\u003c/a\u003e
        which led to the development of other amazing projects such as \u003ca href=\"https://www.coingecko.com/en/coins/eos\"\u003eEOS\u003c/a\u003e,
