        Finance (DeFi)\"],\"preview_listing\":false,\"public_notice\":null,\"additional_notices\":[],\"description\":{\"en\":\"Yearn
        Finance is a suite of products in Decentralized Finance (DeFi) that provides
        lending aggregation, yield generation, and insurance on the Ethereum blockchain.
        The protocol is maintained by various independent developers and is governed
        by YFI holders.\\r\\n\\r\\nIt started out as a passion project by Andre Cronje
        to automate the process of switching capital between lending platforms in
        search of the best yield offered, as the lending yield is a floating rate
        rather than fixed rate. Funds are shifted between dYdX, AAVE, and Compound
        automatically as interest rates change between these protocols.\_\\r\\n\\r\\nThe
        service offered includes major USD tokens such as DAI, USDT, USDC, and TUSD.
        For example, if a user deposits DAI into yearn.finance, the user will receive
        yDAI token in return, which is a yield-bearing DAI token.\_\\r\\n\\r\\nLater
        on, it collaborated with Curve Finance to release a yield-bearing USD tokens
        pool that includes four y-tokens: yDAI, yUSDT, yUSDC and yTUSD, it is named
        as yUSD.\_\\r\\n\\r\\nYearn Finance debuted the vault feature after its token
        launch, igniting a frenzy on automated yield farming and is considered the
        initiator of the category of yield farming aggregator. Basically, the vault
        will help users to claim yield farming rewards and sell it for the underlying
        assets.\_\\r\\n\\r\\nVaults benefit users by socializing gas costs, automating
        the yield generation and rebalancing process, and automatically shifting capital
        as opportunities arise. End users also do not need to have proficient knowledge
        of the underlying protocols involved or DeFi, thus the Vaults represent a
        passive-investing strategy. It is akin to a crypto hedge fund where the aim
        is to increase the amount of assets that users deposited.\\r\\n\\r\\n\\r\\n\\r\\n\"},\"links\":{\"homepage\":[\"https://yearn.fi/\",\"\",\"\"],\"whitepaper\":\"\",\"blockchain_site\":[\"https://etherscan.io/token/0x0bc529c00c6401aef6d220be8c6ea1667f6ad93e\",\"https://ethplorer.io/address/0x0bc529c00c6401aef6d220be8c6ea1667f6ad93e\",\"https://blockscout.com/poa/xdai/tokens/0xbf65bfcb5da067446CeE6A706ba3Fe2fB1a9fdFd/token-transfers\",\"https://arbiscan.io/token/0x82e3a8f066a6989666b031d916c43672085b1582\",\"https://polygonscan.com/token/0xda537104d6a5edd53c6fbba9a898708e465260b6\",\"https://snowtrace.io/token/0x9eaac1b23d935365bd7b542fe22ceee2922f52dc\",\"https://ftmscan.com/token/0x29b0da86e484e1c0029b56e817912d778ac0ec69\",\"https://scan.meter.io/address/0x29b0da86e484e1c0029b56e817912d778ac0ec69\",\"https://nearblocks.io/token/0bc529c00c6401aef6d220be8c6ea1667f6ad93e.factory.bridge.near\",\"https://avascan.info/blockchain/c/address/0x9eaac1b23d935365bd7b542fe22ceee2922f52dc/token\"],\"official_forum_url\":[\"\",\"\",\"\"],\"chat_url\":[\"https://discord.gg/93PHbB4\",\"\",\"\"],\"announcement_url\":[\"https://medium.com/iearn\",\"\"],\"twitter_screen_name\":\"yearnfi\",\"facebook_username\":\"\",\"bitcointalk_thread_identifier\":null,\"telegram_channel_identifier\":\"yearnfinance\",\"subreddit_url\":\"https://www.reddit.com/r/yearn_finance/\",\"repos_url\":{\"github\":[\"https://github.com/iearn-finance/ygov-finance\",\"https://github.com/iearn-finance/itoken\",\"https://github.com/iearn-finance/iearn-finance\",\"https://github.com/iearn-finance/yswap-finance\"],\"bitbucket\":[]}},\"image\":{\"thumb\":\"https://coin-images.coingecko.com/coins/images/11849/thumb/yearn.jpg?1696511720\",\"small\":\"https://coin-images.coingecko.com/coins/images/11849/small/yearn.jpg?1696511720\",\"large\":\"https://coin-images.coingecko.com/coins/images/11849/large/yearn.jpg?1696511720\"},\"country_origin\":\"ZA\",\"genesis_date\":null,\"contract_address\":\"0x0bc529c00c6401aef